{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Login here
{% endblock %}


{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <p> Dont have an account? Create one <a href="/register"> here </a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>


{% endblock %}
